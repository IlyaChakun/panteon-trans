version: '2.1'

services:


  config:
    environment:
      CONFIG_SERVICE_PASSWORD: $CONFIG_SERVICE_PASSWORD
    build: config
    restart: always
    ports:
      - 8888:8888
    logging:
      options:
        max-size: "10m"
        max-file: "10"
    networks:
      - backend


  registry:
    environment:
      CONFIG_SERVICE_PASSWORD: $CONFIG_SERVICE_PASSWORD
    build: registry
    restart: always
    depends_on:
      config:
        condition: service_healthy
    ports:
      - 8761:8761
    logging:
      options:
        max-size: "10m"
        max-file: "10"
    networks:
      - backend


  api-gateway-service:
    environment:
      CONFIG_SERVICE_PASSWORD: $CONFIG_SERVICE_PASSWORD
    build: api-gateway-service
    restart: always
    depends_on:
      config:
        condition: service_healthy
    ports:
      - 8080:8080
    logging:
      options:
        max-size: "10m"
        max-file: "10"
    networks:
      - backend


  auth-service:
    build: auth-service
    restart: always
    ports:
      - 5000:5000
    depends_on:
      config:
        condition: service_healthy
      db_mysql:
        condition: service_started
    environment:
      CONFIG_SERVICE_PASSWORD: $CONFIG_SERVICE_PASSWORD
      ACCOUNT_SERVICE_PASSWORD: $ACCOUNT_SERVICE_PASSWORD
      SPRING_DATASOURCE_URL: jdbc:mysql://db_mysql:3306/panteon_trans?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: password
    logging:
      options:
        max-size: "10m"
        max-file: "10"
    networks:
      - backend


  account-service:
    build: account-service
    restart: always
    ports:
      - 6000:6000
    depends_on:
      config:
        condition: service_healthy
      db_mysql:
        condition: service_started
    environment:
      CONFIG_SERVICE_PASSWORD: $CONFIG_SERVICE_PASSWORD
      ACCOUNT_SERVICE_PASSWORD: $ACCOUNT_SERVICE_PASSWORD
      SPRING_DATASOURCE_URL: jdbc:mysql://db_mysql:3306/panteon_trans?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: password
    logging:
      options:
        max-size: "10m"
        max-file: "10"
    networks:
      - backend


  db_mysql:
    image: mysql:5.7
    ports:
      - 3306:3306
    restart: always
    environment:
      MYSQL_DATABASE: panteon_trans
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: password
      MYSQL_ROOT_HOST: '%'

    networks:
      - backend



networks:
  backend: